<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page : Task-5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loginpage">
        <div class="right-div">
            <img src="https://cdn3d.iconscout.com/3d/premium/thumb/laundry-10514405-8530782.png" alt="laundry image">
        </div>
        <div class="left-div">
            <h1>Hello Again! <br><span>Welcome back! We missed You!</span></h1>
            
            <form action="">
                <label for="mail" class="mailid">Email</label><br>
                <input type="text" placeholder="upskillmafia@gmail.com" class="mail"><br>
    
                <label for="password" class="passcode">Password</label><br>
                <input type="text" placeholder="Password" class="password"><br>
            </form>
            <p class="forgetpassword">Forget Password</p><br>
    
            <button class="login">Login</button><br>
    
            <p class="not">Not a Member?<span>Register Now</span></p>
        </div>
    </div>
</body>
</html>
